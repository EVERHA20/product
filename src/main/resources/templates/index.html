<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>PRODUCTOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">

    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <a href="/products/create" class="btn btn-primary mb-3">Crear Producto</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>PRICE</th>
                <th>SKU</th>
                <th>SEASONAL</th>
                <th>IMAGE</th>
                <th>QUANTITY</th>
                <th>CATEGORY</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.sku}"></td>
                <td th:text="${product.seasonal}"></td>
                <td th:text="${product.image}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.category}"></td>
                <td>
                    <a class="btn btn-warning" th:href="@{/products/edit/{id}(id=${product.id})}">Editar</a>
                    <a class="btn btn-danger" th:href="@{/products/delete/{id}(id=${product.id})}" onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
